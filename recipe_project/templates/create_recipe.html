
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}List Create{% endblock %}

{% block content %}
<!DOCTYPE html>

<body>
    <h1>Create a New Recipe</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Recipe</button>
    </form>
</body>
{% endblock %}
